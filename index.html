<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Cartoon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-eye"></div>
    <div class ="right-eye"></div>
    <div class="nose"></div>
    <div class="smile">
        <div class="lips">
            <div class="tooth left-teeth"></div>
            <div class="tooth right-teeth"></div>
        </div>
    </div>
    <div class="head"></div>
    <div class="neck"></div>
    <div class="body"></div>
    <div class="left-hand"></div>
    <div class="right-hand"></div>
    <div class="frock">
        <div class="middy"></div>
    </div>
    <div class="shirt">
        <div class="top"></div>
    </div>
    <div class="left-leg"></div>
    <div class="right-leg"></div>
    <div class="box">
        <div class="board">
            <h3>Hello Guys this Polo !</h3>
        </div>
    </div>
</body>
</html>
